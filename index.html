<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/custom.css"></link>
    <title>Weather Dashboard</title>
  </head>
  <body>
  <header class="bg-gradient d-flex justify-content-center">
    <h2 class="secondary mt-2">Weather Dashboard</h2>
  </header>
  <div class="container-fluid">
  <section class="row">
    <div class="col-3">
      <h4>Search For A City:</h4>
      <input type="text" class="form-control" placeholder="Seattle" aria-describedby="addon-wrapping" id="user-input">
      <div class="d-grid gap-2">
        <button type="button" class="mt-2 d-flex-fluid btn btn-outline-dark" id="search-btn">Search</button>
      </div>
        <p class="border-1 border-secondary border-top mt-4"></p>
      <div class="d-grid gap-1" id="fav-list">
      </div>
        <p class="border-1 border-secondary border-top mt-4"></p>
      <div class="d-grid gap-1" id="remove">
          <button type="button" class="mt-2 d-flex-fluid btn btn-outline-danger" id="remove-all-btn">Delete All</button>
      </div>
    </div>
    <div class="invisible col-9" id="main-section">
        <section class=" border border-secondary mt-2 p-2">
        <div class="d-inline-flex">  
          <h3 class="mt-2" id="current-city"></h3>
          <img id="current-icon" />
        </div>
        <p id="current-temp"></p>
        <p id="current-wind"></p>
        <p id="current-humidity"></p>
        <div class="d-inline-flex">  
          <p id="current-uv-p"></p><span id="current-uv-span"></span>
        </div>
      </section>
      <div class="container-fluid">  
        <section class="row ">
          <div class="col-9 gap-1 mt-3">
      <h3 d-flex>5-day forecast:</h3>
      </div>
        </section>
      </div>
      <section class="container-fluid d-inline-flex flex-row gap-3 mt-2" id="cards">
      <div class="card-body bg-secondary" style="width: 20%">
        <h5 class="card-title" id="day-date"></h5>
        <img  />
        <p class="card-text" id="day-temp"></p>
        <p class="card-text" id="day-wind"></p>
        <p class="card-text" id="day-humidity"></p>
      </div>
      <div class="card-body bg-secondary"style="width: 20%">
        <h5 class="card-title" id="day-2-date"></h5>
        <img  />
        <p class="card-text" id="day-2-temp"></p>
        <p class="card-text" id="day-2-wind"></p>
        <p class="card-text" id="day-2-humidity"></p>
      </div>
      <div class="card-body bg-secondary"style="width: 20%">
        <h5 class="card-title" id="day-3-date"></h5>
        <img />
        <p class="card-text" id="day-3-temp"></p>
        <p class="card-text" id="day-3-wind"></p>
        <p class="card-text" id="day-3-humidity"></p>
      </div>
      <div class="card-body bg-secondary"style="width: 20%">
        <h5 class="card-title" id="day-4-date"></h5>
        <img />
        <p class="card-text" id="day-4-temp"></p>
        <p class="card-text" id="day-4-wind"></p>
        <p class="card-text" id="day-4-humidity"></p>
      </div>
      <div class="card-body bg-secondary" style="width: 20%">
        <h5 class="card-title" id="day-5-date"></h5>
        <img />
        <p class="card-text" id="day-5-temp"></p>
        <p class="card-text" id="day-5-wind"></p>
        <p class="card-text" id="day-5-humidity"></p>
      </div>
      </section>
    </div>
  </section>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./src/main.js"></script>
  </body>
</html>
